<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <title>BarkPark</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="header">Bark Park</h2>
    <div id="parks"></div>
    <div>
      Filter by Rating
      <div id="average-rating"></div>
    </div>
    <div>
      <input type="radio" name="get-all-parks" value="0" id="0" />
      <label for="0">Get All Parks</label>
    </div>
    <ul id="cities"></ul>
    <form id="user-page-form" action="./user.html">
      <input name="username" required placeholder="Enter Username" />
      <button type="submit">Go to User Page</button>
    </form>
  </body>
</html>
