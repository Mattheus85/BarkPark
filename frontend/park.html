<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="park.js" defer></script>
    <title>Park</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="h2">Park</h2>
    <div id="parkModel"></div>
    <div id="reviewModel"></div>
    <div id="no-reviews" class="no-reviews-class"></div>
    <form id="create-review-form">
      <legend>Write a Review</legend>
      <div class="review-title-field">
        <label
          >Review Title
          <input type="text" id="review-title-input" />
        </label>
      </div>
      <div class="user-id-field">
        <label
          >User ID
          <input type="text" required id="user-id-input" />
        </label>
      </div>
      <div class="review-body-field">
        <textarea id="review-body-input"></textarea>
      </div>
      <p id="choose-your-rating">Choose your rating:</p>
      <div id="rating-radio"></div>
      <button type="submit">Submit</button>
    </form>
    <form id="user-page-form" action="./user.html">
      <input name="user-id" required placeholder="Enter User ID"/>
      <button type="submit">Go to User Page</button>
    </form>
    <div>
      <a href="index.html">Back To BarkPark</a>
    </div>
  </body>
</html>
